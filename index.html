<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHER AI Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>AETHER</h1>
        <div id="video-container">
            <video id="camera" autoplay muted></video>
            <div id="live-indicator">LIVE</div>
            <div id="listening">LISTENING...</div>
        </div>

        <div id="controls">
            <button id="toggle-mic">МИКРОФОН</button>
            <button id="toggle-camera">КАМЕРА</button>
            <button id="pause">ПРИОСТАНОВИТЬ</button>
            <button id="restart">ПЕРЕЗАПУСК</button>
        </div>

        <div id="chat-container">
            <div id="messages"></div>
            <input type="text" id="user-input" placeholder="Напиши сообщение">
            <button id="send-btn">Отправить</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
